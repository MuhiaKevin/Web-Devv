<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/SignUp.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/sing2.css">

</head>
<body>
<div class="blog-masthead">
		<nav id="head_links">
			<ul>
				<li><a  class="blog-nav-item" href="Login.html">Log Out</a></li>
				<li><a class="blog-nav-item"  href="Index_Main.html">Home</a> </li>
				<li><a class="blog-nav-item"  href="About_page.html">About</a></li>
			</ul>
		</nav>
	</div>
<div class="containner">
	<h1 align="center" >Sign Up</h1>
		<div class="jumbotron">
			<form action="" method="get" onsubmit="validate()">
				<ul>
					<li>
						<label for="">First Name :</label>
						<input type="text" id="first" name="first">
					</li>
					<li>
						<label>Last Name :</label>
						<input type="text" id="last" name="last">
					</li>
					
					<li>
						<label>Email :</label>
						<input type="text" size="30" id="email" name="email">
					</li>
					<li>
						<label>Password :</label>
						<input type="password" id="pass" name="pass">
					</li>
					<li>
						<label>Repeat Password :</label>
						<input type="password" id="repass" name="repass">
					</li>
					<li>
						<label>Phone :</label>
						<input type="text" id="phone"name="phone">
					</li>
					<li>
						<button id="submit_btn" type="button" class="btn btn-success">Submit</button>
					</li>
				</ul>
			</form>
		</div>
</div>

<script type="text/javascript" src="../js/signup.js"></script>
</body>
</html>
